name: Generate PAC

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '*.md'
      - '.github/workflows/**'
  schedule:
    - cron: '0 1 * * *'

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      # - name: update
      #   run: ./doall.sh

      - name: make original pac # git clone https://bitbucket.org/anticensority/antizapret-pac-generator-light antizapret-pac-generator-light-original
        run: |
          echo "./generate-pac.sh" >> antizapret-pac-generator-light-original/doall.sh
          ls -la antizapret-pac-generator-light-original
          antizapret-pac-generator-light-original/doall.sh
          mv antizapret-pac-generator-light-original/result/proxy-host-ssl.pac antizapret-pac-generator-light-original/result/proxy-host-ssl-original.pac
          mv antizapret-pac-generator-light-original/result/proxy-host-nossl.pac antizapret-pac-generator-light-original/result/proxy-host-nossl-original.pac

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H:%M:%S')"

      - name: Push lists
        uses: EndBug/add-and-commit@v9
        with:
          add: './result/*.pac ./antizapret-pac-generator-light-original/result/*.pac'
          author_name: GitHub Action
          author_email: githubaction@githubaction.com
          message: 'Update PAC files ${{ steps.date.outputs.date }}'
          push: true
